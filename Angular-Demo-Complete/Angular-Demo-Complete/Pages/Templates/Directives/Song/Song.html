<!DOCTYPE html>

<head>
    <title>Song Content</title>
</head>

<div class="container col-xs-12 spacing">
    <div class="row song-item">
        <p class="col-xs-10 pull-left"><span class="glyphicon glyphicon-cd"></span> {{data.title | limitTo: 100}}</p>
        <p class="col-xs-2 text-right">Price: {{data.price | price}}</p>
    </div>
</div>

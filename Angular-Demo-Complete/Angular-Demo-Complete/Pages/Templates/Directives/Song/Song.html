<!DOCTYPE html>

<head>
    <title>Song Content</title>
</head>

<div class="container col-xs-12 spacing">
    <div class="row song-item">
        <div style="display:inline-block" class="pull-left col-xs-6">
            <p><span class="glyphicon glyphicon-cd"></span> {{data.title | limitTo: 100}}</p>
        </div>
        <div style="display:inline-block" class="pull-right col-xs-6">
            <p class="text-right">Price: {{data.price | price}}</p>
        </div>
    </div>
</div>

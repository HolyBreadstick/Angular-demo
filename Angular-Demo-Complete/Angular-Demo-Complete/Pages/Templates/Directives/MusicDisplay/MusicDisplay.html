<!DOCTYPE html>

<head>
    <title>Music Content</title>
</head>

<div class="container col-md-4 text-center music-item">
    <p>{{data.title}}</p>
    <img ng-src="data:image/png;base64, {{data.image}}" ng-click="Navigate('album', data.ID)" class="FakeClickable" width="50" height="50" alt="Album cover for {{data.title}}"/>
    <p>Price: {{data.price | price}}</p>
</div>
